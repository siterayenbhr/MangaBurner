<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/loginstyle.css">
</head>
<body>
    <!-- Upper class-->
    <a class="bck" href="../index.html"><div class="bigBack"><div class="backBtn"></div></div></a>
    <p class="sv">Choisir un superviseur de mdp!</p>
    <div class="rower">
        <!--Figuers-->
        <a class="clickableLuffy" href="#"><img id="test" class="f1" src="../imgs/luffyFigure.png" alt="figureluffy" height="100" width="160"></a>
        <a class="clickableGoku " href="#"><img id="teste" class="f2" src="../imgs/gokuFigure2.png" alt="gokuFigure" height="120" width="80"></a>
        <!--Figuers-->
    </div>
    <!-- Upper class END-->
    <main class="sui">
        <div class="container">
            <div class="forms">
                <div class="form login">
                    <span class="title">Login</span>
                    <form action="../jsPhp/connect.php" method="post">
                        <div class="input-field">
                            <input type="email" placeholder="Entrer votre Email" name="email" required>
                            <i class="uil uil-envelope icon"></i>
                        </div>
                        <div class="input-field">
                            <input id="lolPswd" type="password" class="password" placeholder="Entrer votre mot de passe" name="passwd" required>
                            <i class="uil uil-lock icon"></i>
                            <i id="showHideIco" class="uil uil-eye-slash showHidePw"></i>
                        </div>

                        <div class="checkbox-text">
                            <div class="checkbox-content">
                                <input type="checkbox" id="logCheck" name="remember">
                                <label for="logCheck" class="text">Me souvenir</label>
                            </div>
                            
                            <a href="#" class="text">Mot de passe oubliée?</a>
                        </div>

                        <div class="input-field button">
                            <input type="submit" value="Login">
                        </div>
                    </form>

                    <div class="login-signup">
                        <span class="text">Nouveau membre?
                            <a href="#" class="text signup-link">Créer un compte</a>
                        </span>
                    </div>
                </div>

                <!-- Registration Form -->
                <div class="form signup">
                    <span class="title">Registration</span>

                    <form action="connect.php" method="post">
                        <div class="input-field">
                            <input type="text" placeholder="Entrer votre Nom" name="name" required>
                            <i class="uil uil-user"></i>
                        </div>
                        <div class="input-field">
                            <input type="text" placeholder="Entrer votre Email" name="registerEmail" required>
                            <i class="uil uil-envelope icon"></i>
                        </div>
                        <div class="input-field">
                            <input type="password" class="password" placeholder="Créer un mot de passe" name="registerPasswd" required>
                            <i class="uil uil-lock icon"></i>
                        </div>
                        <div class="input-field">
                            <input type="password" class="password" placeholder="Confirmer le mot de passe" name="registerPasswdConfirm" required>
                            <i class="uil uil-lock icon"></i>
                            <i class="uil uil-eye-slash showHidePw"></i>
                        </div>

                        <div class="checkbox-text">
                            <div class="checkbox-content">
                                <input type="checkbox" id="termCon" name="registerTerms">
                                <label for="termCon" class="text">J'ai accepté tous les termes et conditions</label>
                            </div>
                        </div>

                        <div class="input-field button">
                            <input type="submit" value="Signup">
                        </div>
                    </form>

                    <div class="login-signup">
                        <span class="text">Membre existant?
                            <a href="#" class="text login-link">Login</a>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="../jsPhp/main.js"></script>
</body>
</html>
